<h1 class="title title--right">What did I study?</h1>

<timeline>
    <timeline-event ng-repeat="event in ed.events" side="alternate" class="{{event.badgeClass}}">
      <timeline-badge class="{{event.badgeClass}}">
        <i class="material-icons icon-white">{{event.badgeIconClass}}</i>
      </timeline-badge>
      <timeline-panel class="{{event.badgeClass}}" when-visible="ed.animateElementIn"
        class="timeline-hidden">
        <timeline-heading>
          <h4 class="subtitle subtitle--orange subtitle--timeline">{{event.title}}</h4>
          <h5>{{event.subtitle}}</h5>
        </timeline-heading>
        <p>{{event.content}}</p>
      </timeline-panel>
    </timeline-event>
  </timeline>
